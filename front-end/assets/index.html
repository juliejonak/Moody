<!DOCTYPE html>
    <html>
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Moody</title>
        <link href="normalize.css" rel="stylesheet" type="text/css" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link href="form.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Timmana" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
      </head>
      <body>

          <div class="box box1">
              <span class="navbar">
                <span class="hamburger fas fa-bars"></span> 
                <h1> Moody </h1>
                <br>
               </span>
               <button class="btn">
                    <i class="fas fa-calendar-day"></i> Add Day
               </button>
               <iframe width="700" height="300" frameborder="0" scrolling="no" src="http://plot.ly/~peytonrunyan/106.embed"></iframe>
           </div>

       <div class="box box1">
          <span class="form-text">How do you feel today?</span>
          <form>
              <span class="mood fas fa-sad-cry" id="angry"></span>
              <span class="mood far fa-frown" id="sad"></span>
              <span class="mood far fa-meh-blank" id="neutral"></span>
              <span class="mood far fa-smile" id="happy"></span>
              <span class="mood far fa-grin-beam" id="thrilled"><span>
            </form>
      </div>

      <div class="box box1">
        <span class="form-text">How did you sleep last night?</span>
        <span class="form-sub-category">
            <span class="sleep" id="sleep1">z</span>
            <span class="sleep" id="sleep2">zZ</span>
            <span class="sleep" id="sleep3">zZZ</span>
        </span>      
      </div>

    <div class="box box1">
        <span class="form-text">How'd you eat today?</span>
        <form> 
            <span class="eat far fa-thumbs-down" id="eat1"></span>
            <span class="eat far fa-thumbs-down  fa-rotate-270" id="eat2"> </span>
            <span class="eat far fa-thumbs-up" id="eat3"></span>
          </form>
    </div>

    <div class="box box1">
        <span class="form-text">What'd you consume?</span>
        <span class="form-sub-category">
            <span class="water fas fa-tint fa-2x" id="water1"></span>
            <span class="water fas fa-tint fa-3x" id="water2"></span>
            <span class="water fas fa-tint fa-4x" id="water3"></span>
        </span>
        <span class="form-sub-category">
            <span class="alcohol fas fa-beer fa-2x" id="alcohol1"></span>
            <span class="alcohol fas fa-beer fa-3x" id="alcohol2"></span>
            <span class="alcohol fas fa-beer fa-4x" id="alcohol3"></span>
        </span>
        <span class="form-sub-category">
            <span class="caffeine fas fa-mug-hot fa-2x" id="caffeine1"></span>
            <span class="caffeine fas fa-mug-hot fa-3x" id="caffeine2"></span>
            <span class="caffeine fas fa-mug-hot fa-4x" id="caffeine3"></span>
        </span>
    </div>

    <div class="box box1">
            <span class="form-text">Describe your day</span>
            <span class="form-sub-category">
                <input type="checkbox" class="tags fas fa-running" title="running" id="tags1">
                <input type="checkbox" class="tags fas fa-hiking" title="hiking" id="tags2"> 
                <input type="checkbox" class="tags fas fa-swimmer fa-3x" title="swimming" id="tags3">
                <input type="checkbox" class="tags fas fa-walking" title="walking" id="tags4">
                <input type="checkbox" class="tags fas fa-user-injured" title="injury" id="tags5">
                <input type="checkbox" class="tags fas fa-plane-departure fa-3x" title="travel" id="tags6">
                <input type="checkbox" class="tags fas fa-book fa-3x" title="read" id="tags7">
                <input type="checkbox" class="tags fas fa-couch fa-3x" title="couch" id="tags8">
                <input type="checkbox" class="tags fas fa-dolly fa-3x" title="heavy labor" id="tags9">
                <input type="checkbox" class="tags fas fa-heart fa-3x" title="romance" id="tags10">
                <input type="checkbox" class="tags fas fa-shopping-bag fa-3x" title="shop" id="tags11">
                <input type="checkbox" class="tags fas fa-glass-cheers fa-3x" title="social" id="tags12">
            </span>
        </div>

    <div class="box box2">
            <span class="form-text">About</span> <span class="form-text">Back to Home</span>
        </div>
        
      </body>
    </html>
